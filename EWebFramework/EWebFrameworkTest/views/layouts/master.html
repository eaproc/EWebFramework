            <div class="modal" id="Cropper_Modal"  tabindex="-1"  role="dialog" aria-hidden="true" style="display: none;">

                    <div class="modal-content">
                        <div class="color-line"></div>

                            <h4 class="modal-title" >

                            </h4>
                        </div>

                                                        <div class="card-body height-450" id="Cropper_ImageContainer">
                                                            <img
                                                                    id="Cropper_ImageElementControl"
                                                                    class="fixed-size-crop-box" style="max-width: 100%; max-height: 100%"
                                                                    alt="No Image!">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <!-- Full Crop Box -->
                                    </fieldset>
                                    <div class="form-actions pb-0">
                                        <div class="text-right">
                                            <button class="btn btn-secondary" ng-click="cropperTools.onCancelResult()">
                                                <i class="fa fa-thumbs-down fa-lg mr-1" aria-hidden="true"></i>
                                                Cancel
                                            </button>
                                            <button class="btn btn-success"
                                                    ng-disabled="cropperTools.Cropper_ImageElementControlData==null"
                                                    ng-click="cropperTools.onAcceptResult()">
                                                <i class="fa fa-thumbs-up fa-lg mr-1" aria-hidden="true"></i>
                                                Accept
                                            </button>
                                        </div>
                                    </div>




                                    <!--THIS IS JUST FOR PICKER ------------>
                                    <div class="row hidden">
                                        <!--
                                                THIS HIDDEN PICTURE WILL BE MODIFIED BY THE ANGULAR SCOPE
                                                WE DON'T NEED IT BUT ANGULAR NEEDS IT TO VALIDATE OUR
                                                RULES BELOW!
                                        -->
                                        <img
                                                id="Cropper_Hidden_Picture"
                                                class="hidden" style="max-width: 100%; max-height: 100%"
                                                alt="No Image!">
                                        <div class="col-sm-12 input-group">
                                            <input type="text" class="form-control" placeholder="No File" readonly />
                                            <span class="input-group-btn">
                                    <a href="JavaScript:void(0)" class="btn btn-secondary input-group" style="width:100%"
                                            data-action="file-selector">
                                        <i class="fa fa-external-link fa-lg m-r-5"></i>
                                        <span>Choose file</span>
                                    </a>
                                </span>
                                            <span class="btn-file" style="position:absolute; top:-10000px">
                                    <input type="file"
                                           file-model="Cropper_Hidden_Picture_Picker_MODEL"
                                           data-allow-types="image/jpeg;image/png"
                                           data-warning-file-types="Please, upload ONLY JPEG and PNG images!"
                                           data-render="Cropper_Hidden_Picture"
                                           data-on-success-render="appScope.cropperTools.onPickerSuccessCreateCropper"
                                           id="Cropper_Hidden_Picture_Picker" />
                                </span>
                                        </div>
                                    </div>
                                    <!--THIS IS JUST FOR PICKER ------------>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- CROPPIE ENDS HERE HERE : CROP BOX MODAL  -->

                                                    </div>
                                                </div>

                                        </div>

                                                Close

                                        </div>
                                    </div>
                                </div>
                            </div>
